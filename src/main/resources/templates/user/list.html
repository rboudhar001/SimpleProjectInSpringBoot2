<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Users</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>

	<!-- Nav -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Simple</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
			</ul>
		</div>
	</nav>
	
	<!-- Main -->
	<main role="main">
		<div class="jumbotron">
			<div class="container">
				
				<h1>Users</h1>
				<div id="table_buttons" class="mt-4">
					<a class="btn btn-primary" href="/users/add">Add user</a>
				</div>
				<div class="mt-2">
				
					<div th:switch="${users}">
						
						<!-- No users -->
						<h2 th:case="null">No users yet!</h2>
						
						<!-- Users -->
						<div th:case="*">
			
							<!-- Table -->
							<table class="display dataTable">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">Name</th>
										<th scope="col">City</th>
										<th scope="col">Edit</th>
										<th scope="col">Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user : ${users}">
										<td scope="row"><a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.id}" /></td>
										<td th:text="${user.name}"></td>
										<td th:text="${user.city}"></td>
										<td><a th:href="@{/users/{id}/update(id=${user.id})}">Edit</a></td>
										<td><a th:href="@{/users/{id}/delete(id=${user.id})}">Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</main>
	
	<!-- Footer -->
	<footer class="container">
        <p class="float-left">© 2012-2020 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>

	<!-- JavaScript -->
	<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="/js/main.js"></script>

</body>
</html>
